<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <div class ="container">
            <div class = "display">
                <p>0</p>
            </div>
            <div class = "operations">
                <button class = "clear">AC</button>
                <button class = "operators divide">/</button>
                <button class = "numbers 7">7</button>
                <button class = "numbers 8">8</button>
                <button class = "numbers 9">9</button>
                <button class = "operators multiply">*</button>
                <button class = "numbers 4">4</button>
                <button class = "numbers 5">5</button>
                <button class = "numbers 6">6</button>
                <button class = "operators subtract">-</button>
                <button class = "numbers 1">1</button>
                <button class = "numbers 2">2</button>
                <button class = "numbers 3">3</button>
                <button class = "operators add">+</button>
                <button class = "numbers 0 zero">0</button>
                <button class = "operators equals">=</button>
            </div>    
        </div>
        <script src="script.js"></script>
    </body>
</html>
