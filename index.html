<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type = "text/css" href="reset.css">
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <div id="container">
            <div id = "display">
                <p>0</p>
            </div>
            <div id = "operations">
                <button id = "clear">AC</button>
                <button id = "sign" class = "operators">+/-</button>
                <button id = "percentage" class = "operators">%</button>
                <button id = "divide" class = "operators">/</button>
                <button id = "seven">7</button>
                <button id = "eight">8</button>
                <button id = "nine">9</button>
                <button id = "multiply" class = "operators">*</button>
                <button id = "four">4</button>
                <button id = "five">5</button>
                <button id = "six">6</button>
                <button id = "subtract" class = "operators">-</button>
                <button id = "one">1</button>
                <button id = "two">2</button>
                <button id = "three">3</button>
                <button id = "add" class = "operators">+</button>
                <button id = "zero">0</button>
                <button id = "decimal" class = "operators">.</button>
                <button id = "equals" class = "operators">=</button>
            </div>    
        </div>
    </body>
    <script src="script.js"></script>
</html>
